<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Claude</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #667eea; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 800px; height: 90vh; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .header { background: #667eea; color: white; padding: 20px; text-align: center; }
        .chat { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin: 10px 0; padding: 12px 15px; border-radius: 12px; word-wrap: break-word; }
        .message.user { background: #667eea; color: white; margin-left: 20%; text-align: right; }
        .message.bot { background: #e9ecef; color: #333; margin-right: 20%; }
        .loading { background: #e9ecef; }
        .input-area { padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; font-size: 14px; }
        button { background: #667eea; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Bot Claude</h1>
            <p style="font-size: 12px; margin-top: 5px;">Serveur relais via localhost:3000</p>
        </div>
        <div class="chat" id="chat"></div>
        <div class="input-area">
            <input type="text" id="msg" placeholder="Votre message...">
            <button onclick="send()">âž¤</button>
        </div>
    </div>

    <script>
        let history = [];
        const API_KEY = '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';

        function addMsg(text, isUser) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = isUser ? 'message user' : 'message bot';
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('msg');
            const message = input.value.trim();
            if (!message) return;

            addMsg(message, true);
            history.push({ role: 'user', content: message });
            input.value = '';
            input.focus();

            addMsg('â³ RÃ©ponse en cours...', false);

            try {
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        apiKey: API_KEY,
                        conversationHistory: history
                    })
                });

                const data = await response.json();
                document.querySelector('.chat').lastChild.remove();
                
                if (data.message) {
                    addMsg(data.message, false);
                    history.push({ role: 'assistant', content: data.message });
                } else {
                    addMsg('âŒ ' + (data.error || 'Erreur serveur'), false);
                }
            } catch (error) {
                document.querySelector('.chat').lastChild.remove();
                addMsg('âŒ Impossible de se connecter au serveur', false);
            }
        }

        document.getElementById('msg').addEventListener('keypress', e => {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>
